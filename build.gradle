// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.21'
    ext.support_version = '28.0.0'
    ext.retrofit_version = '2.5.0'
    ext.retrofit_converter_gson_version = '2.2.0'
    ext.logging_interceptor_version = '3.9.1'
    ext.rxkotlin_version = '2.1.0'
    ext.rxandroid_version = '2.0.2'
    ext.rxjava_version = '2.1.10'
    ext.butterknife_version = '8.8.1'
    ext.mosby_mvi_version = '3.1.0'
    ext.rxbinding_version = '2.1.1'
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
